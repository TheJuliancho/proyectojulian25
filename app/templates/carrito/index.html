<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
</head>
<body>
    <h1>Carrito</h1>
    
    {% if data %}
        <ul>
            {% for carrito, producto in data %}
                <li>
                    {{ producto.nameProducto }} - Cantidad: {{ carrito.cantidad }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay productos en el carrito.</p>
    {% endif %}
    
</body>
</html>
