<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Ensaladas</title>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />

  <style>
    body {
    background: url('{{ url_for("static", filename="imagenes/fondologin.jpg") }}')
                no-repeat center center fixed;
    background-size: cover;
    background-color: #f7f1e3;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    }
    

    .form-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #4e342e;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #6d4c41;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5d4037;
    }
  </style>
</head>

<body>
  <center>
    <div class="form-card">
    <h2>Agregar Ensalada</h2>
    <form method="post" action="{{ url_for('menu.ensaladasadd') }}" enctype="multipart/form-data">
      <label for="nameProducto">Nombre del Producto:</label>
      <input type="text" id="nameProducto" name="nameProducto" required>

      <label for="DescripcionProducto">Descripci√≥n del Producto:</label>
      <input type="text" id="DescripcionProducto" name="DescripcionProducto" required>

      <label for="precioProducto">Precio del Producto:</label>
      <input type="number" step="0.01" id="precioProducto" name="precioProducto" required>

      <label for="imagenProducto">Imagen del Producto:</label>
      <input type="file" id="imagenProducto" name="imagenProducto" required>
      <label for="tipo">Tipo de producto:</label>
      <select name="tipo" id="tipo" required>
        <option value="">-- Selecciona un tipo --</option>
        <option value="bebida">Bebida</option>
        <option value="comida">Comida</option>
        <option value="postre">Postre</option>
        <option value="ensaladas">Ensalada</option>
      </select>

      <button type="submit">Agregar Producto</button>
    </form>
  </div>
  </center>
</body>
</html>
