<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Producto</title>

  <!-- Estilos externos -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/cream-paper.png');
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .form-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      color: #4e342e;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #6d4c41;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5d4037;
    }
  </style>
</head>

<body>
  <div class="form-card">
    <h1>Editar Producto</h1>
    <form action="{{ url_for('menu.edit', id=menu.idProducto) }}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="nameProducto" name="nameProducto" value="{{ menu.nameProducto }}" required>
        
        <label for="name">DescripcionProducto:</label>
        <input type="text" id="DescripcionProducto" name="DescripcionProducto" value="{{ menu.DescripcionProducto }}" required>
        
        <label for="name">precioProducto:</label>
        <input type="text" id="precioProducto" name="precioProducto" value="{{ menu.precioProducto }}" required>
        
        <label for="name">imagenProducto:</label>
        <input type="text" id="imagenProducto" name="imagenProducto" value="{{ menu.imagenProducto }}" required>
        <button type="submit">Actualizar</button>

    </form>
  </div>
</body>
</html>
