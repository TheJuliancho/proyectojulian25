<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Agregar Menu</title>
</head>
<body><center>

<div class="w3-container">
    <h2>Agregar Producto</h2>
    <form method="post" action="{{ url_for('menu.add') }}" enctype="multipart/form-data">
        <label for="nameProducto">Nombre del Producto:</label>
        <input type="text" id="nameProducto" name="nameProducto" required><br><br>
        
        <label for="DescripcionProducto">Descripci√≥n del Producto:</label>
        <input type="text" id="DescripcionProducto" name="DescripcionProducto" required><br><br>
        
        
        <label for="precioProducto">Precio del Producto:</label>
        <input type="number" step="0.01" id="precioProducto" name="precioProducto" required><br><br>
        
        <label for="imagenProducto">Imagen del Producto:</label>
        <input type="file" id="imagenProducto" name="imagenProducto" required><br><br>
        
        <button type="submit">Agregar Producto</button>
    </form>
</div>

</center>

</body>
</html>
